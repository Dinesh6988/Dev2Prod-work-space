<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patient form</title>
    <link rel="stylesheet" href="PatientForm.css">
</head>
<body>
    <div class="patient_container">
        <div class="patient_container_head">
        <h1>Patient-Form</h1>
        </div>
    <div class="patient_form">
        <div class="patient_form1">
        <label>PATIENT NAME:</label>
        <select name="patient">
            <option value="PATIENT">patient</option>
            <option value="ALLEN">allen</option>
            <option value="SMITH">smith</option>
            <option value="JHON">jhon</option>
        </select>
        </div>
        <div class="patient_form1">
        <label>DEVICE IMEI NUMBER:</label>
        <input type="number">
        </div>
        <div class="patient_form1">
        <label>DEVICE TYPE:</label>
        <input type="device type" name="device type">
    </div>
         <div class="patient_form1">
        <label>DEVICE MODEL:</label>
        <input type="device model" name="device model">
         </div>
         <div class="patient_form1">
        <label>MEASURENT TYPE:</label>
        <input type="measurent type" name="measurent type">
         </div>
        <div class="patient_form1">
        <label>DIASTOLIC:</label>
        <input type="text" name="diastolic" placeholder="98">
        </div>
        <div class="patient_form1">
            <label>SYSTOLIC:</label>
            <input type="text" name="systolic" placeholder="42">
        </div>
        <div class="patient_form1">
            <label>PULSE:</label>
            <input type="text" name="pulse" placeholder="88">
        </div>
        <div class="patient_form1">
            <label>IRREGULAR:</label>
            <input type="text" name="irregular" placeholder="55">
        </div>
    </div>
    </div>


</body>
</html>
